<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Transcript Analysis - Upload Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
        }
        
        select, textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
        }
        
        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .file-upload-area {
            border: 2px dashed #667eea;
            border-radius: 5px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload-area:hover {
            background: #e8e9ff;
            border-color: #5568d3;
        }
        
        .file-upload-area.dragover {
            background: #d8d9ff;
            border-color: #4558c3;
        }
        
        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .result-section {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .result-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .priority {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.9em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .priority.high {
            background: #ff6b6b;
            color: white;
        }
        
        .priority.medium {
            background: #ffd93d;
            color: #333;
        }
        
        .priority.low {
            background: #6bcf7f;
            color: white;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Sales Transcript Analysis</h1>
            <p>Upload text or audio files for AI-powered analysis</p>
        </div>
        
        <div class="content">
            <!-- Input Type Selection -->
            <div class="form-group">
                <label for="inputType">Select Input Type:</label>
                <select id="inputType" onchange="switchInputType()">
                    <option value="text">Text Transcript</option>
                    <option value="audio">Audio File</option>
                </select>
            </div>
            
            <!-- Text Input -->
            <div id="textInput" class="form-group">
                <label for="transcriptText">Paste Your Transcript:</label>
                <textarea id="transcriptText" placeholder="Paste your sales conversation here...

Example:
Sales Rep: Hello, how can I help you today?
Client: I'm looking for a CRM solution for my team..."></textarea>
            </div>
            
            <!-- Audio File Input -->
            <div id="audioInput" class="form-group hidden">
                <label>Upload Audio File:</label>
                <div class="file-upload-area" id="dropZone" onclick="document.getElementById('audioFile').click()">
                    <p style="font-size: 3em; margin-bottom: 10px;">üé§</p>
                    <p style="font-size: 1.2em; font-weight: bold;">Click to upload or drag & drop</p>
                    <p style="color: #666; margin-top: 10px;">Supported: MP3, WAV, M4A, OGG (Max 25MB)</p>
                    <input type="file" id="audioFile" accept=".mp3,.wav,.m4a,.ogg" style="display: none;" onchange="handleFileSelect(event)">
                </div>
                <div id="fileInfo" class="file-info">
                    <p id="fileName"></p>
                </div>
            </div>
            
            <!-- Analyze Button -->
            <button class="analyze-btn" onclick="analyzeTranscript()">
                üîç Analyze Transcript
            </button>
            
            <!-- Loading Indicator -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing transcript... This may take a moment.</p>
            </div>
            
            <!-- Error Message -->
            <div class="error" id="error"></div>
            
            <!-- Results -->
            <div class="results" id="results">
                <div class="result-section">
                    <h3>üìã Requirements</h3>
                    <div id="requirementsList"></div>
                </div>
                
                <div class="result-section">
                    <h3>üí° Recommendations</h3>
                    <div id="recommendationsList"></div>
                </div>
                
                <div class="result-section">
                    <h3>üìä Summary</h3>
                    <div id="summaryContent"></div>
                </div>
                
                <div class="result-section">
                    <h3>‚úÖ Action Items</h3>
                    <div id="actionItemsList"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let selectedFile = null;
        
        function switchInputType() {
            const inputType = document.getElementById('inputType').value;
            const textInput = document.getElementById('textInput');
            const audioInput = document.getElementById('audioInput');
            
            if (inputType === 'text') {
                textInput.classList.remove('hidden');
                audioInput.classList.add('hidden');
            } else {
                textInput.classList.add('hidden');
                audioInput.classList.remove('hidden');
            }
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                document.getElementById('fileName').textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                document.getElementById('fileInfo').classList.add('show');
            }
        }
        
        // Drag and drop functionality
        const dropZone = document.getElementById('dropZone');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file) {
                selectedFile = file;
                document.getElementById('fileName').textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                document.getElementById('fileInfo').classList.add('show');
            }
        });
        
        async function analyzeTranscript() {
            // Hide previous results and errors
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            
            const inputType = document.getElementById('inputType').value;
            
            // Show loading
            document.getElementById('loading').classList.add('show');
            
            try {
                let response;
                
                if (inputType === 'text') {
                    const transcript = document.getElementById('transcriptText').value;
                    if (!transcript.trim()) {
                        throw new Error('Please enter a transcript');
                    }
                    
                    response = await fetch(`${API_BASE_URL}/analyze/text`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            transcript: transcript,
                            store_in_db: true
                        })
                    });
                } else {
                    if (!selectedFile) {
                        throw new Error('Please select an audio file');
                    }
                    
                    const formData = new FormData();
                    formData.append('file', selectedFile);
                    formData.append('store_in_db', 'true');
                    
                    response = await fetch(`${API_BASE_URL}/analyze/audio`, {
                        method: 'POST',
                        body: formData
                    });
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Analysis failed');
                }
                
                displayResults(data.analysis);
                
            } catch (error) {
                document.getElementById('error').textContent = `Error: ${error.message}`;
                document.getElementById('error').classList.add('show');
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }
        
        function displayResults(analysis) {
            if (!analysis) {
                throw new Error('No analysis data received');
            }
            
            // Display requirements
            const reqList = document.getElementById('requirementsList');
            if (analysis.requirements && analysis.requirements.length > 0) {
                reqList.innerHTML = analysis.requirements.map(req => `
                    <div class="item">
                        <strong>${req.requirement}</strong>
                        <span class="priority ${req.priority.toLowerCase()}">${req.priority}</span>
                        <p style="margin-top: 10px; color: #666;">${req.context}</p>
                    </div>
                `).join('');
            } else {
                reqList.innerHTML = '<p>No requirements found</p>';
            }
            
            // Display recommendations
            const recList = document.getElementById('recommendationsList');
            if (analysis.recommendations && analysis.recommendations.length > 0) {
                recList.innerHTML = analysis.recommendations.map(rec => `
                    <div class="item">
                        <strong>${rec.recommendation}</strong>
                        <span class="priority ${rec.priority.toLowerCase()}">${rec.priority}</span>
                        <p style="margin-top: 10px; color: #666;">${rec.rationale}</p>
                    </div>
                `).join('');
            } else {
                recList.innerHTML = '<p>No recommendations found</p>';
            }
            
            // Display summary
            if (analysis.summary) {
                const summary = analysis.summary;
                document.getElementById('summaryContent').innerHTML = `
                    <p><strong>Overview:</strong> ${summary.overview || 'N/A'}</p>
                    <p><strong>Client Needs:</strong> ${summary.client_needs || 'N/A'}</p>
                    <p><strong>Pain Points:</strong> ${summary.pain_points || 'N/A'}</p>
                    <p><strong>Opportunities:</strong> ${summary.opportunities || 'N/A'}</p>
                    <p><strong>Next Steps:</strong> ${summary.next_steps || 'N/A'}</p>
                    <p><strong>Sentiment:</strong> ${summary.sentiment || 'N/A'}</p>
                    <p><strong>Engagement:</strong> ${summary.engagement_level || 'N/A'}</p>
                `;
            } else {
                document.getElementById('summaryContent').innerHTML = '<p>No summary available</p>';
            }
            
            // Display action items
            const actionList = document.getElementById('actionItemsList');
            if (analysis.action_items && analysis.action_items.length > 0) {
                actionList.innerHTML = analysis.action_items.map(item => `
                    <div class="item">
                        <strong>${item.action}</strong>
                        <span class="priority ${item.priority.toLowerCase()}">${item.priority}</span>
                        <p style="margin-top: 10px; color: #666;">Owner: ${item.owner}</p>
                    </div>
                `).join('');
            } else {
                actionList.innerHTML = '<p>No action items found</p>';
            }
            
            // Show results
            document.getElementById('results').classList.add('show');
        }
    </script>
</body>
</html>
