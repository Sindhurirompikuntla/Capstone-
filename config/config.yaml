  extract_requirements: true
  extract_recommendations: true
  generate_summary: true
  sentiment_analysis: true
  key_points_limit: 10

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5

