# Audio Processing Configuration
audio:
  supported_formats: ["mp3", "wav", "m4a", "ogg"]
  max_file_size_mb: 25
  whisper_model: "whisper-1"
  whisper_deployment: "whisper-1"

# Analysis Configuration
